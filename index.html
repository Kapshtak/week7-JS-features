<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <label for="licence">Licence</label>
      <input type="text" required id="licence" />
      <label for="maker">Manufavturer</label>
      <input type="text" required id="maker" />
      <label for="model">Model</label>
      <input type="text" required id="model" />
      <label for="owner">Owner</label>
      <input type="text" required id="owner" />
      <label for="price">Price</label>
      <input type="text" required id="price" />
      <label for="color">Color</label>
      <input type="text" required id="color" />
      <button class="btn submit">Submit</button>
      <button class="btn reset">Reset</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Licence</th>
          <th>Manufacturer</th>
          <th>Model</th>
          <th>Owner</th>
          <th>Price</th>
          <th>Color</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./main.js"></script>
  </body>
</html>
